{% extends 'base.html' %}

{% block banner %}
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/Red_banner.png' %}" style="max-height:688px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/Red_banner.png' %}" style="max-height:688px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/Red_banner.png' %}" style="max-height:688px" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
{% block content %}
  <!--layout for 2 images -->
  <div class="container ">
	<div class="row mt-5 mb-5">
	    <div class="col-xs-12 col-md-6 prayer-container">
	        <div class="bg bg-left">
	        	<h2 class="black-color">Prayer of the Hour</h2><br/>
            <h4 class="red-color">{{ prayer }}<h4><br/>
            <h5 class="black-color">Powered by <a href="{% url 'qleedo' %}">Qleedo</a></h5>
	        </div>
	    </div>
	    <div class="col-xs-12 col-md-6" style="padding-left: 5px;">
            <div class="bg bg-right">
	        	<h2> &nbsp;</h2>
	        </div>
	    </div>
	</div>
</div>
  <!--layout for 2 images ends-->

{% endblock %}
